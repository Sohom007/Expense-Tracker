        <h2>Update Info</h2>
        <form action="/update/{{todo.sno}}" method="POST">

              <label for="title" class="form-label">Purpose</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">

                <input type="text" class="form-control" name="more_info" value="{{todo.more_info}}" id="more_info">
            </div>
            <button type="submit" class="btn btn-primary my-5">Confirm</button>
          </form>
